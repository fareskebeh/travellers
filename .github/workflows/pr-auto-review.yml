name: PR Auto Review by Copilot

# Use pull_request_target so this workflow can run safely on PRs from forks
# (we do not check out code or run untrusted scripts). This lets us comment on
# the PR even when it originates from a fork.
on:
  pull_request_target:
    types: [opened, ready_for_review, reopened]

jobs:
  request-copilot-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      issues: write       # to create a PR comment
      pull-requests: write
    steps:
      - name: Ask Copilot to review the PR
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const prNumber = pr.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            // Post the trigger comment that starts a Copilot PR review
            const body = "/copilot review";
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body,
            });
            core.info(`Asked Copilot to review PR #${prNumber}`);
