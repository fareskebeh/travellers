name: CI

on:
  pull_request:
  push:

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18.0'
          cache: 'npm'
      - name: Show versions
        run: |
          node -v
          npm -v
          npx eslint -v || true
      - name: Install dependencies
        run: npm ci
      - name: Generate Prisma client
        run: npx prisma generate
      - name: Lint
        run: npm run lint -- --no-cache || (echo "Lint failed. Showing ESLint output with direct runner..." && npx eslint . --max-warnings=0 && exit 1)
      - name: Type check
        run: npx tsc --noEmit
      - name: Build
        run: npm run build
